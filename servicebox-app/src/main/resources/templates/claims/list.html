{@java.lang.Integer items}
{#include base}
  {#title}Claim{/title}
  {#body}
    <div class="container pt-4">
      <a href="/claims/new" class="btn btn-info active" role="button" aria-pressed="true">New claim</a>
	  <form class="form-horizontal" action="/claims/filter" hx-get="/claims/filter" hx-target="#claim-list" hx-swap="innerHTML">
	  	<div class="form-group pt-3">
	  	    <label class="control-label col-sm-2" for="name">Name</label>
	  		<input class="form-control" type="search" name="name" id="query" placeholder="Enter claim name ...">
	  	</div>
	  	<div class="form-group pt-3">
	  	    <label class="control-label col-sm-2" for="name">Service requested</label>
	  		<input class="form-control" type="search" name="servicerequested" id="query" placeholder="Enter service requested ...">
	  	</div>
        <div class="form-group pt-3">
           <div class="col-sm-offset-2 col-sm-5">
             <button id="claim-button" type="submit" class="btn btn-primary">Search claims!</button>
           </div>
         </div>
	  </form>
      </div>
    <hr class="container">
    <div class="container table-responsive">
        <table class="table">
            <thead>
              <tr>
                  <th aria-valuetext="left">Name</th>
                  <th aria-valuetext="left">Description</th>
                  <th aria-valuetext="left">Owner</th>
                  <th aria-valuetext="left">Service requested</th>
                  <th aria-valuetext="left">Status</th>
                  <th aria-valuetext="left">Created</th>
              </tr>
            </thead>
            <tbody id="claim-list">
              {#for claim in claims}
                  <!-- Include the HTML template rendering the claim item -->
                  {#include claims/item.html claim=claim /}
              {/for}
            </tbody>
        </table>
    </div>
    <footer class="container footer">
    <span>
      <!-- Showing the number of claims. Returned by the template key: items of ClaimResource -->
      <strong>{items}</strong> {#if items == 1}item{#else}items{/if}
    </span>
    </footer>
    <hr class="container">
    <div class="container">
       <a href="/" class="btn btn-info active" role="button" aria-pressed="true">Home</a>
    </div>
  {/body}
{/include}
