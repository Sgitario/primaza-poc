{@java.lang.Integer items}
{#include home}
    {#title}Claim{/title}
    {#body}
        <header class="header">
            <h1>Claims</h1>
            <form action="/claims" method="POST">
                <input type="text"
                    name="name"
                    placeholder="What do you want to claim ?"
                    hx-post="/claims">
                <button type="submit">Submit</button>
            </form>
        </header>
        <div class="table-responsive">
            <table class="table" id="claim-list">
                <thead>
                  <tr>
                      <th aria-valuetext="left">Name</th>
                  </tr>
                </thead>
                <tbody>
                  {#for claim in claims}
                      <tr><td>{claim.name}</td></tr>
                  {/for}
                </tbody>
            </table>
        </div>
        <footer class="footer">
        <span>
          <!-- Showing the number of claims. Returned by the template key: items of ClaimCustomResource -->
          <strong>{items}</strong> {#if items == 1}item{#else}items{/if}
        </span>
        </footer>
    {/body}
{/include}
