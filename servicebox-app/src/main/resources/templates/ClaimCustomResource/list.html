{@java.lang.Integer items}
{#include home}
  {#title}Claim{/title}
  {#body}
  <header class="header">
      <h1>Claims</h1>
  </header>
  <section class="main">
      <ul>
          {#for claim in claims}
          <li>{claim.name}</li>
          {/for}
      </ul>
  </section>
    <footer class="footer">
      <span>
        <strong>{items}</strong> {#if items == 1}item{#else}items{/if}
      </span>
    </footer>
  {/body}
{/include}
